name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# Set a global environment variable for the PUPPET_AUTH_TOKEN for all jobs as well as the BUNDLE_RUBYGEMS___PUPPETCORE__PUPPET__COM
env:
  PUPPET_AUTH_TOKEN: ${{ secrets.PUPPET_AUTH_TOKEN }}
  BUNDLE_RUBYGEMS___PUPPETCORE__PUPPET__COM: "forge-key:${{ secrets.PUPPET_AUTH_TOKEN }}"

jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
          - '2.7'
          - '3.2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true

      - name: Print bundle environment
        run: |
          echo ::group::bundler environment
          bundle env
          echo ::endgroup::

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.LINUX_FIXTURE_KEY }}
            ${{ secrets.WINDOWS_FIXTURE_KEY }}

      - name: Get fixtures
        run: bundle exec rake 'sce:fixtures'

      - name: Run RSpec
        run: bundle exec rake spec
